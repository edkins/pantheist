pid ${DATADIR}/system/nginx.pid;
error_log ${DATADIR}/system/nginx-error.log;
events {
}
http {
    access_log ${DATADIR}/system/nginx-access.log;
    root ${DATADIR}/srv/;
    charset utf-8;
    server {
        listen 127.0.0.1:${MAIN_PORT};
        
        location / {
            proxy_pass http://127.0.0.1:${MANAGEMENT_PORT};
        }
    
        location /resources/ {
        }
    }
}
