pid ${SYSTEM_DIR}/nginx.pid;
error_log ${SYSTEM_DIR}/nginx-error.log;
events {
}
http {
    access_log ${SYSTEM_DIR}/nginx-access.log;
    root ${SRV_DIR}/;
    charset utf-8;
    types {
    	image/png png;
    }
    server {
        listen 127.0.0.1:${MAIN_PORT};
        
        location / {
            proxy_pass http://127.0.0.1:${MANAGEMENT_PORT};
        }
    
        location /resources/ {
        }
    
        location /third-party/ {
        }
    }
}
