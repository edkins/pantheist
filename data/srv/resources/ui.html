<html>
<head>
<script src="/third-party/ace-builds/src-noconflict/ace.js"></script>
<script src="/resources/http.js"></script>
<script src="/resources/transaction.js"></script>
<script src="/resources/ui.js"></script>
<link rel="stylesheet" href="/resources/style.css">
</head>

<body>

<div class="panel-holder">
<div class="panel-row">
<div class="panel-left" id="resource-list">
</div>
<div class="panel-right">

	<div class="panel-holder">
	<div class="panel-row">
	<div class="panel-buttons-left">
		<input id="address-bar" type="text" autocomplete="off" class="address-bar">
	</div>

	<div class="panel-buttons-right">
		<input id="btn-reload" type="button" value="Reload">
		<input id="btn-shutdown" type="button" value="Shutdown">
	</div>
	</div>
	</div>
	
	<div class="tab-bar" id="tab-bar">
		<span class="tab" id="btn-info">
			Info
		</span>
		<span class="tab hidden" id="btn-data">
			Data
		</span>
		<span class="tab hidden" id="btn-create">
			Create
		</span>

		<span class="gap">

		</span>
		<span class="action hidden" id="btn-send">
			Send
		</span>
		<span class="scary-action hidden" id="btn-delete">
			Del
		</span>
		<span class="msg-flash" id="send-response"></span>
	</div>
	<div class="disappearing hidden" id="create-form">
		<span id="create-label-1"></span>
		<input type="text" id="create-id-1" data-segtype="var" autocomplete="off">
		<span id="create-additional"></span>
	</div>

	<div id="editor"></div>
</div>
</div>
</div>

</body>
</html>
