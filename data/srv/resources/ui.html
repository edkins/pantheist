<html>
<head>
<script src="/third-party/ace-builds/src-noconflict/ace.js"></script>
<script src="/resources/uri.js"></script>
<script src="/resources/http.js"></script>
<script src="/resources/file-tabs.js"></script>
<script src="/resources/edit-sessions.js"></script>
<script src="/resources/create-page.js"></script>
<script src="/resources/resource-tree.js"></script>
<script src="/resources/ui.js"></script>
<link rel="stylesheet" href="/resources/style.css">
</head>

<body>

<div class="panel-holder">
<div class="panel-row">
<div class="panel-left">
	<div class="panel-left-div">
		<div class="button-bar">
			<span class="button" id="btn-close-all">Close all</span>
			<span class="button" id="btn-save">Save</span>
		</div>
		<ul class="file-list" id="open-file-list">
		</ul>
	</div>
</div>
<div class="panel-middle">
	<div id="editor"></div>
	<div class="middle-page hidden" id="create-page">
		<h2>Select the kind of object to create</h2>
		<div id="create-page-list">
		</div>
	</div>
</div>
<div class="panel-right">
	<div class="button-bar">
		<span class="button" id="btn-reload">Reload</span>
		<span class="button" id="btn-shutdown">Shutdown</span>
	</div>

	<div class="panel-right-div" id="resource-list">
	</div>
</div>
</div>
</div>

</body>
</html>
